        <section id="section1">

            <br>
            <a href="{{ url_for('your_info') }}">Staff info</a>
            <br>

                    <td><label><input type="checkbox" name="selected_values" value="3-1"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="4-1"></label></td>

                    <td><label><input type="checkbox" name="selected_values" value="7-1"></label></td>
                </tr>
                <tr>
                    <td>8:00am~4:00pm</td>
                    <td><label><input type="checkbox" name="selected_values" value="1-2"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="2-2"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="3-2"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="4-2"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="5-2"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="6-2"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="7-2"></label></td>
                </tr>
                <tr>
                    <td>4:00pm~12:00am</td>
                    <td><label><input type="checkbox" name="selected_values" value="1-3"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="2-3"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="3-3"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="4-3"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="5-3"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="6-3"></label></td>
                    <td><label><input type="checkbox" name="selected_values" value="7-3"></label></td>
                </tr>
            </table>
            <br>
            <form action="" method="post">
                <button type="submit">Submit</button>
            </form>
            <br>
            <form action="{{ url_for('log_out') }}" method="post">

    </main>

    <footer>

    </footer>

    <script>// 獲取今天的日期
        const today = new Date();

        // 獲取本周的星期一日期
        const monday = new Date(today);
        monday.setDate(today.getDate() - today.getDay() + (today.getDay() === 0 ? -6 : 1));

        // 獲取下周的星期一日期
        const nextMonday = new Date(monday);
        nextMonday.setDate(monday.getDate() + 7);

        // 獲取表格元素
        const table = document.getElementById('nextweeklyTable');

        // 填充表格表頭的日期
        for (let i = 1; i <= 7; i++) {
            const currentDay = new Date(nextMonday);
            currentDay.setDate(nextMonday.getDate() + i - 1);

            const thElement = document.getElementById(getDayAbbreviation(currentDay));
            thElement.textContent = formatDate(currentDay);
        }

        // 格式化日期為 "MM/DD" 的字符串
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        // 獲取日期的星期縮寫
        function getDayAbbreviation(date) {
            const daysOfWeek = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            return daysOfWeek[date.getDay()];
        }
    </script>
    <!-- 在這裡添加其他的 JavaScript 腳本 -->
</body>
</html>
